<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Test</title>
</head>
<body>
    <h1>Image Test</h1>
    {% for post in posts %}
        <div>
            <h2>{{ post.title }}</h2>
            {% if post.image %}
                <img src="{{ post.image.url }}" alt="{{ post.title }}">
            {% else %}
                <p>No image available</p>
            {% endif %}
        </div>
    {% endfor %}
</body>
</html>
